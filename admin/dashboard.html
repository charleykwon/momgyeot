<body>
    <header class="header">

    <div class="container">
        <div class="stats-grid" id="statsGrid">

            <div class="stat-card">

                <div class="value" id="todayConversations">-</div>
                <div class="label">ì˜¤ëŠ˜ ëŒ€í™”</div>
            </div>
            <div class="stat-card">

                <div class="value" id="weekConversations">-</div>
                <div class="label">ì´ë²ˆ ì£¼ ëŒ€í™”</div>
            </div>
            <div class="stat-card">

                <div class="value" id="totalKnowledge">-</div>
                <div class="label">ì§€ì‹ ìœ ë‹›</div>

        </div>
        
        <div class="section">
            <div class="section-title" style="display: flex; justify-content: space-between; align-items: center;">

                <button class="refresh-btn" onclick="loadStats()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
            </div>

    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : '';

        // ì¸ì¦ í™•ì¸
        const token = localStorage.getItem('momgyeot_admin_token');
        if (!token) {
            window.location.href = '/admin/login.html';
        }

        // í†µê³„ ë¡œë“œ
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/admin`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('momgyeot_admin_token');
                    window.location.href = '/admin/login.html';
                    return;
                }

                const data = await response.json();

                if (data.success && data.stats) {
                    const stats = data.stats;
                    
                    document.getElementById('totalConversations').textContent = 
                        stats.totalConversations.toLocaleString();
                    document.getElementById('todayConversations').textContent = 
                        stats.todayConversations.toLocaleString();
                    document.getElementById('weekConversations').textContent = 
                        stats.weekConversations.toLocaleString();
                    document.getElementById('totalKnowledge').textContent = 
                        stats.totalKnowledge.toLocaleString();
                    
                    // ìµœê·¼ ëŒ€í™” ë Œë”ë§
                    renderRecentConversations(stats.recentConversations);
                }
            } catch (error) {
                console.error('Stats load error:', error);
                document.getElementById('recentConversations').innerHTML = 
                    '<div class="empty-state">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div>';
            }
        }

        function renderRecentConversations(conversations) {
            const container = document.getElementById('recentConversations');
            
            if (!conversations || conversations.length === 0) {
                container.innerHTML = '<div class="empty-state">ì•„ì§ ëŒ€í™”ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            container.innerHTML = conversations.map(conv => `
                <div class="conversation-item">
                    <div class="user-msg">ğŸ‘¤ ${escapeHtml(conv.user_message || '')}</div>
                    <div class="ai-msg">ğŸ¤– ${escapeHtml(conv.ai_response || '')}</div>
                    <div class="time">${formatTime(conv.created_at)}</div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'ë°©ê¸ˆ ì „';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}ë¶„ ì „`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}ì‹œê°„ ì „`;
            
            return date.toLocaleDateString('ko-KR', {
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function logout() {
            localStorage.removeItem('momgyeot_admin_token');
            window.location.href = '/admin/login.html';
        }

        // ì´ˆê¸° ë¡œë“œ
        loadStats();
        
        // 1ë¶„ë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
        setInterval(loadStats, 60000);
    </script>
