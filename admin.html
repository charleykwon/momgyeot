        // ì˜ˆì•½ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadReservations() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/consultation_reservations?select=*&order=created_at.desc`, {
                    headers: {

                document.getElementById('reservationList').innerHTML = '<div class="empty-state"><div class="empty-icon">âš ï¸</div><p>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</p></div>';

                const statusText = r.status === 'completed' ? 'ì™„ë£Œ' : 
                                  r.status === 'cancelled' ? 'ì·¨ì†Œ' : 'ëŒ€ê¸°ì¤‘';
                const date = new Date(r.created_at).toLocaleString('ko-KR');
                
                return `

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats(reservations) {
            const total = reservations.length;
            const pending = reservations.filter(r => r.status === 'pending').length;
            const completed = reservations.filter(r => r.status === 'completed').length;

            const confirmMsg = status === 'completed' ? 'ìƒë‹´ ì™„ë£Œ ì²˜ë¦¬í•˜ì‹œê² ìŠµë‹ˆê¹Œ?' : 'ì˜ˆì•½ì„ ì·¨ì†Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?';
            if (!confirm(confirmMsg)) return;
            
            try {

                    headers: {

            }
        }
